<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>LP-simple_06</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
    <header>
        <h1>
            <img src="img/Taito-logo.png" alt="ロゴ">
        </h1>
    </header>

    <main>
        <div id="first-view">
            <img src="img/BIGBOX.png" alt="メインビジュアル">
            <a href="#" class="btn">詳細を見る</a>
        </div>

        <section id="about">
            <h2>タイトーステーション <br> BIGBOX高田馬場店</h2>
            <img src="img/Floor.png" alt="フロア">
            <p>
                タイトーステーションBIGBOX高田馬場店は、高田馬場駅直結のBIGBOXビル6階にある<br>
                大型ゲームセンターです。<br>
                最新のアーケードゲームやクレーンゲーム、音楽ゲーム、プリクラなどが充実しており、<br>
                学生や会社帰りの人に人気のスポットです。<br>
                営業時間は10時〜24時です。
            </p>
        </section>

        <section id="product">
            <h2>プライズ／新景品</h2>
            <p>最近入荷した新景品を紹介します。</p>
            <div class="imgs">
                <img src="img/ジョジョ.jpg" alt="商品1">
                <img src="img/BLEACH.jpg" alt="商品2">
                <img src="img/バイパー.jpg" alt="商品3">
                <img src="img/着せ恋.jpg" alt="商品4">
                <img src="img/サラコレ.jpg" alt="商品5">
                <img src="img/スンスン.jpg" alt="商品6">
                <img src="img/ベリゴム.jpg" alt="商品7">
                <img src="img/モフサンド.jpg" alt="商品8">
            </div>
        </section>

        <section id="access">
            <h2>アクセス</h2>
            <div class="gmap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4581.467349561494!2d139.70170268559283!3d35.71178701033023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d3973eb7aaf%3A0xa0862899f9cbd281!2z44K_44Kk44OI44O844K544OG44O844K344On44OzIEJJR0JPWOmrmOeUsOmmrOWgtOW6lw!5e0!3m2!1sja!2sjp!4v1763629951021!5m2!1sja!2sjp"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <small class="copyright">&copy; 2025</small>
    </footer>
</body>


</html>
